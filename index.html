    #container { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; }

    #camera-screen {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;

      background: rgba(0, 0, 0, 0.8); /* 배경을 살짝 어둡게 */
      transition: opacity 0.5s ease;

    }

    .hidden { opacity: 0; pointer-events: none; }
    
    #snap { display: none; }

<script>

/* ================= 2. Three.js: Stable Aura Visualization ================= */
let scene, camera, renderer, points;
const PARTICLE_COUNT = 6000;
let particlesData = []; 

let currentEmotions = { joy: 0, sorrow: 0, anger: 0, surprise: 0 };
let isActive = false; // 오라 활성화 여부
let time = 0;

noise.seed(Math.random());

function initThree() {
  const container = document.getElementById("container");
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000); 

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 300; 

  renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  container.appendChild(renderer.domElement);

  const posArray = new Float32Array(PARTICLE_COUNT * 3);
  const colorArray = new Float32Array(PARTICLE_COUNT * 3);

  for(let i=0; i<PARTICLE_COUNT; i++) {
    // 초기 위치: 화면 중앙 하단
    const x = (Math.random() - 0.5) * 50;
    const y = -100; 
    const z = (Math.random() - 0.5) * 50;
    
    posArray[i*3] = x;
    posArray[i*3+1] = y;
    posArray[i*3+2] = z;

    particlesData.push({
      vx: 0, vy: 0, vz: 0,
      life: Math.random(),
      maxLife: 0.5 + Math.random() * 0.8,
      seed: Math.random() * 100
    });

    // [수정] 초기 색상을 밝게 설정 (안 보임 방지)
    colorArray[i*3] = 1.0; 
    colorArray[i*3+1] = 1.0; 
    colorArray[i*3+2] = 1.0;
  }

  const geometry = new THREE.BufferGeometry();
  geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
  geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

  const material = new THREE.PointsMaterial({
    size: 4.0,
    vertexColors: true,
    transparent: true,
    opacity: 0, // 처음엔 투명
    blending: THREE.AdditiveBlending,
    depthWrite: false,
    sizeAttenuation: true
  });

  points = new THREE.Points(geometry, material);
  scene.add(points);

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

// 입자 재생성 (화면 중앙 하단에서 솟아오름)
function resetParticle(idx, positions) {
  const i3 = idx * 3;
  let x, y, z;

  if (isActive) {
    // 활성화 시: 중앙 하단 집중 생성
    const spread = 20; 
    x = (Math.random() - 0.5) * spread;
    y = -80 + (Math.random() - 0.5) * spread; // 화면 중앙보다 약간 아래
    z = (Math.random() - 0.5) * spread;
  } else {
    // 비활성 시: 화면 밖으로 보냄
    x = 0; y = -1000; z = 0;
  }
  
  positions[i3] = x;
  positions[i3+1] = y;
  positions[i3+2] = z;

  if (particlesData[idx]) {
    particlesData[idx].life = 0;
    particlesData[idx].vx = 0; 
    particlesData[idx].vy = 0; 
    particlesData[idx].vz = 0;
  }
}

function updateAura(data) {
  if (!data.emotions) return;
  isActive = true;
  currentEmotions = data.emotions;
  
  // 입자 보이기 시작
  points.material.opacity = 0.8; 
}

function resetAura() {
  isActive = false;
  points.material.opacity = 0; 
}

function animate() {
  requestAnimationFrame(animate);

  const positions = points.geometry.attributes.position.array;
  const colors = points.geometry.attributes.color.array;
  const { joy, sorrow, anger, surprise } = currentEmotions;
  
  time += 0.008; 

  // 감정별 파라미터
  let tr=0.5, tg=0.5, tb=0.8; // 기본: 신비로운 블루
  let upwardForce = 0.3;      // 상승력
  let turbulence = 0.5;       // 흔들림
  let spread = 1.0;           // 퍼짐 정도

  if (isActive) {
    if (joy > 0.1) { 
      tr=1.0; tg=0.9; tb=0.2; // Gold
      upwardForce = 1.0 + joy; 
      turbulence = 1.0;
      spread = 2.0;
    }
    if (anger > 0.1) { 
      tr=1.0; tg=0.1; tb=0.1; // Red
      upwardForce = 0.5;
      turbulence = 4.0; 
      spread = 3.0;
    }
    if (sorrow > 0.1) { 
      tr=0.1; tg=0.3; tb=0.9; // Deep Blue
      upwardForce = 0.1; 
      turbulence = 0.2;   
      spread = 0.5;
    }
    if (surprise > 0.1) {
      tr=1.0; tg=1.0; tb=1.0; // White
      upwardForce = 1.5;
      spread = 4.0;
    }
  }

  for (let i = 0; i < PARTICLE_COUNT; i++) {
    // 비활성 상태면 연산 건너뜀
    if (!isActive && points.material.opacity < 0.01) continue;

    const p = particlesData[i];
    const idx = i * 3;

    p.life += 0.01;
    if (p.life > p.maxLife) {
      resetParticle(i, positions);
    }

    let cx = positions[idx];
    let cy = positions[idx+1];
    let cz = positions[idx+2];

    // 유체 흐름 (Perlin Noise)
    const noiseScale = 0.008;
    const nX = noise.simplex3(cx * noiseScale, cy * noiseScale, time + p.seed);
    const nY = noise.simplex3(cx * noiseScale, cy * noiseScale + 100, time + p.seed);
    
    // 움직임 적용
    p.vx += nX * turbulence * 0.05;
    p.vy += upwardForce * 0.05; // 위로 상승
    p.vx += (cx * 0.001) * spread; // 좌우로 퍼짐

    // 마찰
    p.vx *= 0.95; p.vy *= 0.95; p.vz *= 0.95;

    positions[idx] += p.vx;
    positions[idx+1] += p.vy;
    positions[idx+2] += p.vz;

    // 투명도 (생겨났다 사라짐)
    const opacity = Math.sin(p.life / p.maxLife * Math.PI); 
    
    // 색상 적용 (감정색 + 투명도)
    colors[idx] += (tr - colors[idx]) * 0.05;
    colors[idx+1] += (tg - colors[idx+1]) * 0.05;
    colors[idx+2] += (tb - colors[idx+2]) * 0.05;

    // 쉐이더 없이 색상값 자체를 어둡게 해서 투명도 흉내
    // (Three.js PointsMaterial 특성상 이게 안정적)
    // 실제 화면에 그려질 색 = 색상 * 투명도
    // 근데 vertexColors를 쓰면 alpha를 따로 제어하기 힘드니 검은색 배경을 이용
    colors[idx] = Math.max(0, colors[idx]);
    colors[idx+1] = Math.max(0, colors[idx+1]);
    colors[idx+2] = Math.max(0, colors[idx+2]);
  }

  points.geometry.attributes.position.needsUpdate = true;
  points.geometry.attributes.color.needsUpdate = true;
  renderer.render(scene, camera);
}

animate();
