<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Digital Aura Kiosk</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: 'Pretendard', sans-serif; user-select: none; }
    
    #container { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; }
    
    /* ================= 화면 1: 카메라 모드 ================= */
    #camera-screen {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 20; 
      display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
      padding-bottom: 50px;
      background: rgba(0, 0, 0, 0.4); 
      transition: opacity 0.8s ease; 
    }

    #camera-wrapper {
      position: relative;
      width: 280px; height: 360px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      background: #000; 
      overflow: hidden;
      margin-bottom: 30px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      border-radius: 4px;
    }
    
    #cam {
      width: 100%; height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      opacity: 0.9;
    }

    #face-guide {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 60%; height: 45%;
        border: 2px dashed rgba(255, 255, 255, 0.6);
        border-radius: 50% / 60%;
        box-shadow: 0 0 0 100vmax rgba(0,0,0,0.6); 
    }
    
    #snapBtn {
      pointer-events: auto;
      background: rgba(255, 255, 255, 0.9);
      color: #000; 
      border: none;
      padding: 18px 60px; border-radius: 50px;
      font-size: 16px; font-weight: bold; letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      transition: transform 0.2s;
    }
    #snapBtn:active { transform: scale(0.95); }


    /* ================= 화면 2: 결과 모드 ================= */
    #result-ui {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 10;
      pointer-events: none;
      display: none; 
      flex-direction: column; justify-content: flex-end; align-items: center;
      padding-bottom: 50px;
    }

    #info-text {
      position: absolute; top: 50px; width: 100%;
      text-align: center; color: rgba(255,255,255,0.7);
      font-size: 14px; letter-spacing: 1px;
      text-shadow: 0 2px 5px rgba(0,0,0,1);
    }

    #retryBtn {
      pointer-events: auto;
      padding: 15px 40px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: #fff; border-radius: 30px;
      font-size: 14px; backdrop-filter: blur(5px);
      cursor: pointer;
      transition: background 0.3s;
    }
    #retryBtn:hover { background: rgba(255, 255, 255, 0.25); }

    .hidden { opacity: 0; pointer-events: none; }
    #snap { display: none; } 
  </style>
</head>
<body>

<div id="container"></div>

<div id="camera-screen">
  <div id="camera-wrapper">
    <video id="cam" autoplay playsinline muted></video>
    <div id="face-guide"></div>
  </div>
  <button id="snapBtn">SCAN AURA</button>
</div>

<div id="result-ui">
  <div id="info-text">데이터 해석 중...</div>
  <button id="retryBtn">↺ 다시 하기</button>
</div>

<canvas id="snap" width="640" height="480"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/josephg/noisejs/perlin.js"></script>

<script>
// [서버 주소]
const SERVER_URL = "https://emotion-server-backend-907115489834.asia-northeast3.run.app/analyze";

/* ================= 1. UI 및 카메라 로직 ================= */
const cameraScreen = document.getElementById("camera-screen");
const resultUi = document.getElementById("result-ui");
const infoText = document.getElementById("info-text");
const snapBtn = document.getElementById("snapBtn");
const retryBtn = document.getElementById("retryBtn");

let stream = null;

async function startCamera() {
  const video = document.getElementById("cam");
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", width: 640, height: 480 } });
    video.srcObject = stream;
  } catch (e) { alert("카메라 권한 필요"); }
}
window.addEventListener("load", startCamera);

// 촬영 버튼
snapBtn.addEventListener("click", async () => {
  if (!stream) { startCamera(); return; }

  // 화면 전환
  cameraScreen.classList.add("hidden"); 
  setTimeout(() => { resultUi.style.display = "flex"; }, 500);

  infoText.textContent = "에너지가 변화하고 있습니다...";
  setAnalyzingState(true);

  // 캡쳐
  const video = document.getElementById("cam");
  const canvas = document.getElementById("snap");
  const ctx = canvas.getContext("2d");
  
  ctx.save();
  ctx.scale(-1, 1);
  ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
  ctx.restore();

  canvas.toBlob(async blob => {
    const form = new FormData();
    form.append("frame", blob, "frame.jpg");
    
    try {
      const res = await fetch(SERVER_URL, { method: "POST", body: form });
      if(!res.ok) throw new Error("Server Error");
      const data = await res.json();
      
      if (data.status === "ok") {
        infoText.textContent = ""; 
        updateAura(data);
        
        // [중요] 결과가 나오면 타이머 시작!
        startIdleTimer(); 
      } else {
        infoText.textContent = "인식 실패. 다시 시도하세요.";
      }
    } catch (e) { 
      console.error(e); 
      infoText.textContent = "연결 실패"; 
    } finally {
      setAnalyzingState(false);
    }
  }, "image/jpeg", 0.9);
});

// 다시 하기 기능 (함수로 분리)
function resetToCameraMode() {
  resultUi.style.display = "none";
  cameraScreen.classList.remove("hidden");
  setBackgroundState(); // 오라를 배경모드로
  stopIdleTimer(); // 타이머 해제
}

// 다시 하기 버튼 클릭
retryBtn.addEventListener("click", resetToCameraMode);


/* ================= 2. [추가] 자동 초기화 (Idle Timer) ================= */
let idleTimer = null;
const IDLE_LIMIT = 60000; // 60초 (1000ms * 60)

function startIdleTimer() {
  stopIdleTimer(); // 기존 타이머 제거
  // 60초 뒤에 resetToCameraMode 실행
  idleTimer = setTimeout(() => {
    console.log("Auto Reset Triggered");
    resetToCameraMode();
  }, IDLE_LIMIT);
}

function stopIdleTimer() {
  if (idleTimer) {
    clearTimeout(idleTimer);
    idleTimer = null;
  }
}

// 사용자가 화면을 터치하거나 마우스를 움직이면 타이머 리셋
function resetTimerOnInteraction() {
  // 결과 화면이 켜져 있을 때만 동작
  if (resultUi.style.display !== "none") {
    startIdleTimer();
  }
}

// 이벤트 리스너 등록 (클릭, 터치, 마우스 이동 시 타이머 초기화)
window.addEventListener("click", resetTimerOnInteraction);
window.addEventListener("touchstart", resetTimerOnInteraction);
window.addEventListener("mousemove", resetTimerOnInteraction);


/* ================= 3. Three.js Logic ================= */
let scene, camera, renderer, points;
const PARTICLE_COUNT = 6000;
let particlesData = []; 

let currentEmotions = { joy: 0, sorrow: 0, anger: 0, surprise: 0 };
let isActive = false; 
let time = 0;

let targetOpacity = 0.0;
let targetSpeed = 1.0;

noise.seed(Math.random());

function initThree() {
  const container = document.getElementById("container");
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000); 

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 300; 

  renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  container.appendChild(renderer.domElement);

  const posArray = new Float32Array(PARTICLE_COUNT * 3);
  const colorArray = new Float32Array(PARTICLE_COUNT * 3);

  for(let i=0; i<PARTICLE_COUNT; i++) {
    const x = (Math.random() - 0.5) * 50;
    const y = -150; 
    const z = (Math.random() - 0.5) * 50;
    
    posArray[i*3] = x;
    posArray[i*3+1] = y;
    posArray[i*3+2] = z;

    particlesData.push({
      vx: 0, vy: 0, vz: 0,
      life: Math.random(),
      maxLife: 0.5 + Math.random() * 0.8,
      seed: Math.random() * 100
    });

    colorArray[i*3] = 1.0; 
    colorArray[i*3+1] = 1.0; 
    colorArray[i*3+2] = 1.0;
  }

  const geometry = new THREE.BufferGeometry();
  geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
  geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

  const material = new THREE.PointsMaterial({
    size: 4.0,
    vertexColors: true,
    transparent: true,
    opacity: 0, 
    blending: THREE.AdditiveBlending,
    depthWrite: false,
    sizeAttenuation: true
  });

  points = new THREE.Points(geometry, material);
  scene.add(points);

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

function resetParticle(idx, positions) {
  const i3 = idx * 3;
  if (targetOpacity > 0.1) { 
    const spread = 20; 
    positions[i3] = (Math.random() - 0.5) * spread;
    positions[i3+1] = -80 + (Math.random() - 0.5) * spread;
    positions[i3+2] = (Math.random() - 0.5) * spread;
  } else {
    positions[i3] = 0; positions[i3+1] = -1000; positions[i3+2] = 0;
  }

  if (particlesData[idx]) {
    particlesData[idx].life = 0;
    particlesData[idx].vx = 0; particlesData[idx].vy = 0; particlesData[idx].vz = 0;
  }
}

function updateAura(data) {
  if (!data.emotions) return;
  currentEmotions = data.emotions;
  isActive = true;
  targetOpacity = 0.9; 
  targetSpeed = 1.0;
}

function setAnalyzingState(isAnalyzing) {
  if (isAnalyzing) {
    targetOpacity = 0.5;
    targetSpeed = 2.0; 
  }
}

function setBackgroundState() {
  targetOpacity = 0.3; 
  targetSpeed = 0.5; 
}

function animate() {
  requestAnimationFrame(animate);

  const positions = points.geometry.attributes.position.array;
  const colors = points.geometry.attributes.color.array;
  const { joy, sorrow, anger, surprise } = currentEmotions;
  
  time += 0.008; 
  points.material.opacity += (targetOpacity - points.material.opacity) * 0.05;

  let tr=0.5, tg=0.5, tb=0.8; 
  let upwardForce = 0.3;      
  let turbulence = 0.5;       
  let spread = 1.0;           

  if (isActive) {
    if (joy > 0.1) { tr=1.0; tg=0.9; tb=0.2; upwardForce = 1.0 + joy; turbulence = 1.0; spread = 2.0; }
    if (anger > 0.1) { tr=1.0; tg=0.1; tb=0.1; upwardForce = 0.5; turbulence = 4.0; spread = 3.0; }
    if (sorrow > 0.1) { tr=0.1; tg=0.3; tb=0.9; upwardForce = 0.1; turbulence = 0.2; spread = 0.5; }
    if (surprise > 0.1) { tr=1.0; tg=1.0; tb=1.0; upwardForce = 1.5; spread = 4.0; }
  }

  for (let i = 0; i < PARTICLE_COUNT; i++) {
    if (points.material.opacity < 0.01) continue;

    const p = particlesData[i];
    const idx = i * 3;

    p.life += 0.01 * targetSpeed;
    if (p.life > p.maxLife) { resetParticle(i, positions); }

    let cx = positions[idx];
    let cy = positions[idx+1];

    const noiseScale = 0.008;
    const nX = noise.simplex3(cx * noiseScale, cy * noiseScale, time + p.seed);
    const nY = noise.simplex3(cx * noiseScale, cy * noiseScale + 100, time + p.seed);
    
    p.vx += nX * turbulence * 0.05;
    p.vy += upwardForce * 0.05; 
    p.vx += (cx * 0.001) * spread; 

    p.vx *= 0.95; p.vy *= 0.95; p.vz *= 0.95;

    positions[idx] += p.vx * targetSpeed;
    positions[idx+1] += p.vy * targetSpeed;
    positions[idx+2] += p.vz * targetSpeed;

    const opacity = Math.sin(p.life / p.maxLife * Math.PI); 
    
    colors[idx] += (tr - colors[idx]) * 0.05;
    colors[idx+1] += (tg - colors[idx+1]) * 0.05;
    colors[idx+2] += (tb - colors[idx+2]) * 0.05;

    colors[idx] = Math.max(0, colors[idx] * opacity);
    colors[idx+1] = Math.max(0, colors[idx+1] * opacity);
    colors[idx+2] = Math.max(0, colors[idx+2] * opacity);
  }

  points.geometry.attributes.position.needsUpdate = true;
  points.geometry.attributes.color.needsUpdate = true;
  renderer.render(scene, camera);
}

initThree();
animate();
</script>
</body>
</html>
