<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Digital Aura Exhibition</title>
  <style>
    /* 기본 설정 */
    body { margin: 0; overflow: hidden; background: #000; font-family: 'Pretendard', sans-serif; user-select: none; }
    
    /* Three.js 배경 (가장 뒤) */
    #container { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; }
    
    /* 공통 UI 스타일 */
    .screen {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      transition: opacity 0.5s ease;
      z-index: 10;
      pointer-events: none; /* 배경 터치 통과 */
    }
    .screen.hidden { opacity: 0; pointer-events: none; display: none; } /* display: none 추가 */
    .screen.active { opacity: 1; pointer-events: auto; display: flex; }

    /* 버튼 스타일 */
    button {
      padding: 15px 40px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: rgba(0, 0, 0, 0.5);
      color: #fff; font-size: 16px; letter-spacing: 2px;
      cursor: pointer; border-radius: 4px;
      backdrop-filter: blur(5px);
      transition: all 0.3s;
      pointer-events: auto;
      text-transform: uppercase;
    }
    button:hover { background: rgba(255, 255, 255, 0.2); border-color: #fff; }
    button:active { transform: scale(0.95); }


    /* 1. 대기 화면 (Start Screen) */
    #start-screen { z-index: 30; background: #000; } 
    #startBtn {
      border: none; background: transparent;
      font-size: 24px; letter-spacing: 5px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }


    /* 2. 카메라 화면 (Camera Screen) */
    #camera-screen {
      justify-content: flex-end; padding-bottom: 60px;
      background: rgba(0,0,0,0.3); /* 배경 살짝 어둡게 */
    }

    #camera-frame {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -60%);
      width: 300px; height: 300px; /* 네모난 모양 */
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: #000;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(0,0,0,0.5);
    }

    #cam {
      width: 100%; height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* 거울모드 */
      opacity: 0.9;
    }

    /* 얼굴 가이드 (네모 안의 타원) */
    #face-guide {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 60%; height: 70%;
      border: 2px dashed rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      box-shadow: 0 0 0 100vmax rgba(0,0,0,0.5); 
    }

    #scanBtn {
      margin-top: 20px; font-weight: bold; background: #fff; color: #000; border: none;
      z-index: 50; /* 버튼이 확실히 위에 오도록 */
    }


    /* 3. 결과/다시하기 화면 (Retry Screen) */
    #retry-screen {
      justify-content: flex-end; padding-bottom: 60px;
    }
    #info-text {
      position: absolute; top: 15%; width: 100%;
      text-align: center; color: rgba(255,255,255,0.7);
      font-size: 16px; letter-spacing: 1px;
    }

    #snap { display: none; }
  </style>
</head>
<body>

<div id="container"></div>

<div id="start-screen" class="screen active">
  <button id="startBtn">TOUCH TO START</button>
</div>

<div id="camera-screen" class="screen hidden">
  <div id="camera-frame">
    <video id="cam" autoplay playsinline muted></video>
    <div id="face-guide"></div>
  </div>
  <button id="scanBtn">SCAN</button>
</div>

<div id="retry-screen" class="screen hidden">
  <div id="info-text">데이터를 해석하고 있습니다...</div>
  <button id="retryBtn">↺ RE-SCAN</button>
</div>

<canvas id="snap" width="640" height="480"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/josephg/noisejs/perlin.js"></script>

<script>
// [서버 주소]
const SERVER_URL = "https://emotion-server-backend-907115489834.asia-northeast3.run.app/analyze";

/* ================= [1] 상태 관리 및 시퀀스 로직 ================= */
const startScreen = document.getElementById("start-screen");
const cameraScreen = document.getElementById("camera-screen");
const retryScreen = document.getElementById("retry-screen");

const startBtn = document.getElementById("startBtn");
const scanBtn = document.getElementById("scanBtn");
const retryBtn = document.getElementById("retryBtn");
const infoText = document.getElementById("info-text");

const videoElement = document.getElementById("cam");
let stream = null;
let idleTimer = null;
const IDLE_LIMIT = 60000; // 1분

// [중요] 1. 접속하자마자 카메라 권한 요청 및 시작
async function initCamera() {
  try {
    console.log("Requesting Camera...");
    stream = await navigator.mediaDevices.getUserMedia({ 
      video: { facingMode: "user", width: 640, height: 480 } 
    });
    videoElement.srcObject = stream;
    await videoElement.play();
    console.log("Camera started in background.");
  } catch (e) {
    console.warn("Autoplay blocked or permission denied. Waiting for user gesture.", e);
    // 여기서 실패해도 괜찮음. startBtn 누를 때 다시 시도함.
  }
}

// 페이지 로드 시 즉시 실행
window.addEventListener("load", initCamera);


// 2. [TOUCH TO START] 누르면 카메라 화면으로 전환
startBtn.addEventListener("click", async () => {
  // 혹시 로드 시점에 카메라가 안 켜졌으면 지금 다시 켬 (User Gesture)
  if (!stream) {
    await initCamera(); 
  }
  
  // 화면 전환
  showScreen(cameraScreen);
  
  // 타이머 시작
  resetIdleTimer();
});


// 3. [SCAN] 버튼 클릭 (핵심 로직 수정)
scanBtn.addEventListener("click", async () => {
  console.log("Scan button clicked");

  // 혹시라도 스트림이 없으면 다시 시도
  if (!stream) {
    await initCamera();
    if(!stream) {
        alert("카메라 오류. 새로고침 해주세요.");
        return;
    }
  }

  // 타이머 리셋
  resetIdleTimer();

  // UI 전환: 카메라 숨기고 결과 화면 준비
  showScreen(null); // 다 숨기고 배경만 보이게
  retryScreen.classList.remove("hidden"); 
  retryScreen.classList.add("active");
  retryBtn.style.display = "none"; // 버튼은 잠시 숨김
  infoText.textContent = "에너지를 해석하고 있습니다...";
  
  // 분석 효과 (오라 요동침)
  setAnalyzingState(true);

  // 캡쳐 및 전송
  const canvas = document.getElementById("snap");
  const ctx = canvas.getContext("2d");
  
  // 캔버스 크기를 비디오 실제 크기에 맞춤
  if (videoElement.videoWidth > 0) {
      canvas.width = videoElement.videoWidth;
      canvas.height = videoElement.videoHeight;
  }
  
  ctx.save();
  ctx.scale(-1, 1);
  ctx.drawImage(videoElement, -canvas.width, 0, canvas.width, canvas.height);
  ctx.restore();

  canvas.toBlob(async blob => {
    const form = new FormData();
    form.append("frame", blob, "frame.jpg");
    
    try {
      console.log("Sending to server...");
      const res = await fetch(SERVER_URL, { method: "POST", body: form });
      if(!res.ok) throw new Error("Server Error");
      const data = await res.json();
      console.log("Data received:", data);
      
      if (data.status === "ok") {
        infoText.textContent = ""; 
        updateAura(data); // 오라 시각화
      } else {
        infoText.textContent = "인식된 얼굴이 없습니다.";
      }
    } catch (e) { 
      console.error(e); 
      infoText.textContent = "서버 연결 실패"; 
    } finally {
      // 분석 완료
      setAnalyzingState(false);
      
      // 2초 뒤 다시하기 버튼 등장
      setTimeout(() => {
        retryBtn.style.display = "block"; 
      }, 2000);
    }
  }, "image/jpeg", 0.9);
});


// 4. [RE-SCAN] 다시하기
retryBtn.addEventListener("click", () => {
  resetIdleTimer();
  showScreen(cameraScreen);
  setBackgroundState(); // 오라를 배경으로
  
  // 비디오가 멈췄을 수 있으니 확인
  if (videoElement.paused) videoElement.play();
});


// 5. 자동 초기화 (타이머)
function resetIdleTimer() {
  if (idleTimer) clearTimeout(idleTimer);
  idleTimer = setTimeout(() => {
    console.log("Timeout -> Reset to Start Screen");
    // 초기화 로직
    showScreen(startScreen);
    resetAura(true); // 오라 끄기
    stopIdleTimer();
  }, IDLE_LIMIT);
}

function stopIdleTimer() {
  if (idleTimer) clearTimeout(idleTimer);
  idleTimer = null;
}

// 화면 전환 유틸
function showScreen(target) {
  [startScreen, cameraScreen, retryScreen].forEach(s => {
    s.classList.remove("active");
    s.classList.add("hidden");
  });
  if (target) {
    target.classList.remove("hidden");
    target.classList.add("active");
  }
}

// 인터랙션 감지 (타이머 연장)
window.addEventListener("touchstart", () => { if(!startScreen.classList.contains("active")) resetIdleTimer(); });
window.addEventListener("click", () => { if(!startScreen.classList.contains("active")) resetIdleTimer(); });


/* ================= [2] Three.js 시각화 로직 ================= */
let scene, camera, renderer, points;
const PARTICLE_COUNT = 6000;
let particlesData = []; 

let currentEmotions = { joy: 0, sorrow: 0, anger: 0, surprise: 0 };
let isActive = false; 
let time = 0;

let targetOpacity = 0.0;
let targetSpeed = 1.0;

noise.seed(Math.random());

function initThree() {
  const container = document.getElementById("container");
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000); 

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 300; 

  renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  container.appendChild(renderer.domElement);

  const posArray = new Float32Array(PARTICLE_COUNT * 3);
  const colorArray = new Float32Array(PARTICLE_COUNT * 3);

  for(let i=0; i<PARTICLE_COUNT; i++) {
    const x = (Math.random() - 0.5) * 50;
    const y = -150; 
    const z = (Math.random() - 0.5) * 50;
    
    posArray[i*3] = x;
    posArray[i*3+1] = y;
    posArray[i*3+2] = z;

    particlesData.push({
      vx: 0, vy: 0, vz: 0,
      life: Math.random(),
      maxLife: 0.5 + Math.random() * 0.8,
      seed: Math.random() * 100
    });

    colorArray[i*3] = 1.0; 
    colorArray[i*3+1] = 1.0; 
    colorArray[i*3+2] = 1.0;
  }

  const geometry = new THREE.BufferGeometry();
  geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
  geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

  const material = new THREE.PointsMaterial({
    size: 4.0,
    vertexColors: true,
    transparent: true,
    opacity: 0, 
    blending: THREE.AdditiveBlending,
    depthWrite: false,
    sizeAttenuation: true
  });

  points = new THREE.Points(geometry, material);
  scene.add(points);

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

function resetParticle(idx, positions) {
  const i3 = idx * 3;
  if (targetOpacity > 0.1) { 
    const spread = 20; 
    positions[i3] = (Math.random() - 0.5) * spread;
    positions[i3+1] = -80 + (Math.random() - 0.5) * spread;
    positions[i3+2] = (Math.random() - 0.5) * spread;
  } else {
    positions[i3] = 0; positions[i3+1] = -1000; positions[i3+2] = 0;
  }

  if (particlesData[idx]) {
    particlesData[idx].life = 0;
    particlesData[idx].vx = 0; particlesData[idx].vy = 0; particlesData[idx].vz = 0;
  }
}

function updateAura(data) {
  if (!data.emotions) return;
  currentEmotions = data.emotions;
  isActive = true;
  targetOpacity = 1.0; 
  targetSpeed = 1.0;
}

function setAnalyzingState(isAnalyzing) {
  if (isAnalyzing) {
    targetOpacity = 0.5;
    targetSpeed = 3.0; 
  }
}

function setBackgroundState() {
  targetOpacity = 0.3; 
  targetSpeed = 0.5; 
}

function resetAura(fully) {
  if (fully) {
    isActive = false;
    targetOpacity = 0.0;
    targetSpeed = 1.0;
  }
}

function animate() {
  requestAnimationFrame(animate);

  const positions = points.geometry.attributes.position.array;
  const colors = points.geometry.attributes.color.array;
  const { joy, sorrow, anger, surprise } = currentEmotions;
  
  time += 0.008; 
  points.material.opacity += (targetOpacity - points.material.opacity) * 0.05;

  let tr=0.5, tg=0.5, tb=0.8; 
  let upwardForce = 0.3;      
  let turbulence = 0.5;       
  let spread = 1.0;           

  if (isActive) {
    if (joy > 0.1) { tr=1.0; tg=0.9; tb=0.2; upwardForce = 1.0 + joy; turbulence = 1.0; spread = 2.0; }
    if (anger > 0.1) { tr=1.0; tg=0.1; tb=0.1; upwardForce = 0.5; turbulence = 4.0; spread = 3.0; }
    if (sorrow > 0.1) { tr=0.1; tg=0.3; tb=0.9; upwardForce = 0.1; turbulence = 0.2; spread = 0.5; }
    if (surprise > 0.1) { tr=1.0; tg=1.0; tb=1.0; upwardForce = 1.5; spread = 4.0; }
  }

  for (let i = 0; i < PARTICLE_COUNT; i++) {
    if (points.material.opacity < 0.01) continue;

    const p = particlesData[i];
    const idx = i * 3;

    p.life += 0.01 * targetSpeed;
    if (p.life > p.maxLife) { resetParticle(i, positions); }

    let cx = positions[idx];
    let cy = positions[idx+1];

    const noiseScale = 0.008;
    const nX = noise.simplex3(cx * noiseScale, cy * noiseScale, time + p.seed);
    const nY = noise.simplex3(cx * noiseScale, cy * noiseScale + 100, time + p.seed);
    
    p.vx += nX * turbulence * 0.05;
    p.vy += upwardForce * 0.05; 
    p.vx += (cx * 0.001) * spread; 

    p.vx *= 0.95; p.vy *= 0.95; p.vz *= 0.95;

    positions[idx] += p.vx * targetSpeed;
    positions[idx+1] += p.vy * targetSpeed;
    positions[idx+2] += p.vz * targetSpeed;

    const opacity = Math.sin(p.life / p.maxLife * Math.PI); 
    
    colors[idx] += (tr - colors[idx]) * 0.05;
    colors[idx+1] += (tg - colors[idx+1]) * 0.05;
    colors[idx+2] += (tb - colors[idx+2]) * 0.05;

    colors[idx] = Math.max(0, colors[idx] * opacity);
    colors[idx+1] = Math.max(0, colors[idx+1] * opacity);
    colors[idx+2] = Math.max(0, colors[idx+2] * opacity);
  }

  points.geometry.attributes.position.needsUpdate = true;
  points.geometry.attributes.color.needsUpdate = true;
  renderer.render(scene, camera);
}

initThree();
animate();

</script>
</body>
</html>
