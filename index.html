<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Digital Aura Exhibition</title>
  <style>
    /* 기본 설정 */
    body { margin: 0; overflow: hidden; background: #000; font-family: 'Pretendard', sans-serif; user-select: none; }
    
    /* Three.js 배경 (가장 뒤) */
    #container { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; }
    
    /* 공통 UI 스타일 */
    .screen {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      transition: opacity 0.5s ease;
      z-index: 10;
      pointer-events: none; /* 배경 터치 통과 */
    }
    .screen.hidden { opacity: 0; pointer-events: none; }
    .screen.active { opacity: 1; pointer-events: auto; }

    /* 버튼 스타일 */
    button {
      padding: 15px 40px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: rgba(0, 0, 0, 0.5);
      color: #fff; font-size: 16px; letter-spacing: 2px;
      cursor: pointer; border-radius: 4px;
      backdrop-filter: blur(5px);
      transition: all 0.3s;
      pointer-events: auto;
      text-transform: uppercase;
    }
    button:hover { background: rgba(255, 255, 255, 0.2); border-color: #fff; }
    button:active { transform: scale(0.95); }


    /* 1. 대기 화면 (Start Screen) */
    #start-screen { z-index: 30; background: #000; } /* 완전 불투명 검정 */
    #startBtn {
      border: none; background: transparent;
      font-size: 24px; letter-spacing: 5px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }


    /* 2. 카메라 화면 (Camera Screen) */
    #camera-screen {
      justify-content: flex-end; padding-bottom: 60px;
      /* 배경을 투명하게 해서 뒤에 오라가 보이게 함 */
    }

    #camera-frame {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -60%); /* 중앙보다 살짝 위 */
      width: 300px; height: 300px; /* 네모난 모양 */
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: #000;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(0,0,0,0.5);
    }

    #cam {
      width: 100%; height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* 거울모드 */
      opacity: 0.8;
    }

    /* 얼굴 가이드 (네모 안의 타원) */
    #face-guide {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 60%; height: 70%;
      border: 2px dashed rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      box-shadow: 0 0 0 100vmax rgba(0,0,0,0.5); /* 가이드 밖 어둡게 */
    }

    #scanBtn {
      margin-top: 20px; font-weight: bold; background: #fff; color: #000; border: none;
    }


    /* 3. 결과/다시하기 화면 (Retry Screen) */
    #retry-screen {
      justify-content: flex-end; padding-bottom: 60px;
    }
    #info-text {
      position: absolute; top: 10%; width: 100%;
      text-align: center; color: rgba(255,255,255,0.6);
      font-size: 14px; letter-spacing: 1px;
    }

    /* 숨김 캔버스 */
    #snap { display: none; }
  </style>
</head>
<body>

<div id="container"></div>

<div id="start-screen" class="screen active">
  <button id="startBtn">TOUCH TO START</button>
</div>

<div id="camera-screen" class="screen hidden">
  <div id="camera-frame">
    <video id="cam" autoplay playsinline muted></video>
    <div id="face-guide"></div>
  </div>
  <button id="scanBtn">SCAN</button>
</div>

<div id="retry-screen" class="screen hidden">
  <div id="info-text">당신의 감정 에너지가 형상화됩니다.</div>
  <button id="retryBtn">↺ RE-SCAN</button>
</div>

<canvas id="snap" width="640" height="480"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/josephg/noisejs/perlin.js"></script>

<script>
// [서버 주소]
const SERVER_URL = "https://emotion-server-backend-907115489834.asia-northeast3.run.app/analyze";

/* ================= [1] 상태 관리 및 시퀀스 로직 ================= */
const startScreen = document.getElementById("start-screen");
const cameraScreen = document.getElementById("camera-screen");
const retryScreen = document.getElementById("retry-screen");

const startBtn = document.getElementById("startBtn");
const scanBtn = document.getElementById("scanBtn");
const retryBtn = document.getElementById("retryBtn");
const infoText = document.getElementById("info-text");

const videoElement = document.getElementById("cam");
let stream = null;
let idleTimer = null;
const IDLE_LIMIT = 60000; // 1분 (60초)

// 1. 초기화 (대기 화면)
function initSequence() {
  showScreen(startScreen);
  resetAura(true); // 오라 완전 끄기
  stopIdleTimer(); // 대기 화면에선 타이머 필요 없음
}

// 2. 시작하기 (카메라 켜기)
async function startExperience() {
  try {
    if (!stream) {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
      videoElement.srcObject = stream;
    }
    videoElement.play();
    
    showScreen(cameraScreen);
    resetTimer(); // 타이머 시작
  } catch (e) {
    alert("카메라 권한을 허용해주세요.");
  }
}

// 3. 스캔하기 (분석 및 결과)
async function scanFace() {
  resetTimer(); // 타이머 리셋
  
  // UI 전환: 카메라 숨김 -> 결과 화면(이지만 버튼은 아직 안뜸)
  showScreen(null); // 일단 다 숨기고 오라만 감상
  infoText.textContent = "에너지를 해석하고 있습니다...";
  retryScreen.classList.remove("hidden"); // 텍스트 보여주기 위해 켬 (버튼은 나중에)
  retryBtn.style.display = "none"; // 버튼은 잠시 숨김

  // 분석 효과 (오라가 막 요동침)
  setAnalyzingState(true);

  // 캡쳐
  const canvas = document.getElementById("snap");
  const ctx = canvas.getContext("2d");
  canvas.width = videoElement.videoWidth;
  canvas.height = videoElement.videoHeight;
  
  ctx.save();
  ctx.scale(-1, 1);
  ctx.drawImage(videoElement, -canvas.width, 0, canvas.width, canvas.height);
  ctx.restore();

  canvas.toBlob(async blob => {
    const form = new FormData();
    form.append("frame", blob, "frame.jpg");
    
    try {
      const res = await fetch(SERVER_URL, { method: "POST", body: form });
      if(!res.ok) throw new Error("Server Error");
      const data = await res.json();
      
      if (data.status === "ok") {
        infoText.textContent = ""; 
        updateAura(data); // 결과 시각화
      } else {
        infoText.textContent = "인식이 어렵습니다. 다시 시도해주세요.";
      }
    } catch (e) { 
      console.error(e); 
      infoText.textContent = "서버 연결 실패"; 
    } finally {
      // 분석 완료 후 처리
      setAnalyzingState(false);
      setTimeout(() => {
        retryBtn.style.display = "block"; // 2초 뒤에 다시하기 버튼 등장
        showScreen(retryScreen);
      }, 2000);
    }
  }, "image/jpeg", 0.9);
}

// 4. 다시하기 (오라 남기고 카메라 띄우기)
function retryExperience() {
  resetTimer();
  showScreen(cameraScreen);
  setBackgroundState(); // 오라를 배경으로 깔기
  
  // 비디오가 멈췄을 수 있으니 다시 재생
  videoElement.play().catch(e => console.log(e));
}

// 5. 자동 초기화 (1분간 입력 없으면)
function resetTimer() {
  if (idleTimer) clearTimeout(idleTimer);
  idleTimer = setTimeout(() => {
    console.log("Timeout Reset");
    initSequence(); // 처음으로 강제 복귀
  }, IDLE_LIMIT);
}

function stopIdleTimer() {
  if (idleTimer) clearTimeout(idleTimer);
  idleTimer = null;
}

// 유틸: 화면 전환 함수
function showScreen(target) {
  [startScreen, cameraScreen, retryScreen].forEach(s => {
    s.classList.remove("active");
    s.classList.add("hidden");
  });
  if (target) {
    target.classList.remove("hidden");
    target.classList.add("active");
  }
}

// === 이벤트 리스너 ===
startBtn.addEventListener("click", startExperience);
scanBtn.addEventListener("click", scanFace);
retryBtn.addEventListener("click", retryExperience);

// 아무대나 터치하면 타이머 연장 (대기화면 제외)
window.addEventListener("touchstart", () => { if(!startScreen.classList.contains("active")) resetTimer(); });
window.addEventListener("click", () => { if(!startScreen.classList.contains("active")) resetTimer(); });


/* ================= [2] Three.js 시각화 로직 ================= */
let scene, camera, renderer, points;
const PARTICLE_COUNT = 6000;
let particlesData = []; 

let currentEmotions = { joy: 0, sorrow: 0, anger: 0, surprise: 0 };
let isActive = false; 
let time = 0;

let targetOpacity = 0.0;
let targetSpeed = 1.0;

noise.seed(Math.random());

function initThree() {
  const container = document.getElementById("container");
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000); 

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 300; 

  renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  container.appendChild(renderer.domElement);

  const posArray = new Float32Array(PARTICLE_COUNT * 3);
  const colorArray = new Float32Array(PARTICLE_COUNT * 3);

  for(let i=0; i<PARTICLE_COUNT; i++) {
    const x = (Math.random() - 0.5) * 50;
    const y = -150; 
    const z = (Math.random() - 0.5) * 50;
    
    posArray[i*3] = x;
    posArray[i*3+1] = y;
    posArray[i*3+2] = z;

    particlesData.push({
      vx: 0, vy: 0, vz: 0,
      life: Math.random(),
      maxLife: 0.5 + Math.random() * 0.8,
      seed: Math.random() * 100
    });

    colorArray[i*3] = 1.0; 
    colorArray[i*3+1] = 1.0; 
    colorArray[i*3+2] = 1.0;
  }

  const geometry = new THREE.BufferGeometry();
  geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
  geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

  const material = new THREE.PointsMaterial({
    size: 4.0,
    vertexColors: true,
    transparent: true,
    opacity: 0, 
    blending: THREE.AdditiveBlending,
    depthWrite: false,
    sizeAttenuation: true
  });

  points = new THREE.Points(geometry, material);
  scene.add(points);

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

function resetParticle(idx, positions) {
  const i3 = idx * 3;
  // 오라가 켜져있거나 배경모드일 때만 생성
  if (targetOpacity > 0.1) { 
    const spread = 20; 
    positions[i3] = (Math.random() - 0.5) * spread;
    positions[i3+1] = -80 + (Math.random() - 0.5) * spread;
    positions[i3+2] = (Math.random() - 0.5) * spread;
  } else {
    positions[i3] = 0; positions[i3+1] = -1000; positions[i3+2] = 0;
  }

  if (particlesData[idx]) {
    particlesData[idx].life = 0;
    particlesData[idx].vx = 0; particlesData[idx].vy = 0; particlesData[idx].vz = 0;
  }
}

// 오라 업데이트 (결과)
function updateAura(data) {
  if (!data.emotions) return;
  currentEmotions = data.emotions;
  isActive = true;
  targetOpacity = 1.0; // 선명하게
  targetSpeed = 1.0;
}

// 분석 중 효과
function setAnalyzingState(isAnalyzing) {
  if (isAnalyzing) {
    targetOpacity = 0.5;
    targetSpeed = 3.0; // 매우 빠르게
  }
}

// 배경 모드 (다시하기 시)
function setBackgroundState() {
  targetOpacity = 0.3; // 흐리게
  targetSpeed = 0.5;   // 천천히
}

// 초기화 (대기화면 갈 때)
function resetAura(fully) {
  if (fully) {
    isActive = false;
    targetOpacity = 0.0;
    targetSpeed = 1.0;
  }
}

function animate() {
  requestAnimationFrame(animate);

  const positions = points.geometry.attributes.position.array;
  const colors = points.geometry.attributes.color.array;
  const { joy, sorrow, anger, surprise } = currentEmotions;
  
  time += 0.008; 
  // 투명도 부드러운 전환
  points.material.opacity += (targetOpacity - points.material.opacity) * 0.05;

  let tr=0.5, tg=0.5, tb=0.8; 
  let upwardForce = 0.3;      
  let turbulence = 0.5;       
  let spread = 1.0;           

  if (isActive) {
    if (joy > 0.1) { tr=1.0; tg=0.9; tb=0.2; upwardForce = 1.0 + joy; turbulence = 1.0; spread = 2.0; }
    if (anger > 0.1) { tr=1.0; tg=0.1; tb=0.1; upwardForce = 0.5; turbulence = 4.0; spread = 3.0; }
    if (sorrow > 0.1) { tr=0.1; tg=0.3; tb=0.9; upwardForce = 0.1; turbulence = 0.2; spread = 0.5; }
    if (surprise > 0.1) { tr=1.0; tg=1.0; tb=1.0; upwardForce = 1.5; spread = 4.0; }
  }

  for (let i = 0; i < PARTICLE_COUNT; i++) {
    if (points.material.opacity < 0.01) continue;

    const p = particlesData[i];
    const idx = i * 3;

    p.life += 0.01 * targetSpeed;
    if (p.life > p.maxLife) { resetParticle(i, positions); }

    let cx = positions[idx];
    let cy = positions[idx+1];

    const noiseScale = 0.008;
    const nX = noise.simplex3(cx * noiseScale, cy * noiseScale, time + p.seed);
    const nY = noise.simplex3(cx * noiseScale, cy * noiseScale + 100, time + p.seed);
    
    p.vx += nX * turbulence * 0.05;
    p.vy += upwardForce * 0.05; 
    p.vx += (cx * 0.001) * spread; 

    p.vx *= 0.95; p.vy *= 0.95; p.vz *= 0.95;

    positions[idx] += p.vx * targetSpeed;
    positions[idx+1] += p.vy * targetSpeed;
    positions[idx+2] += p.vz * targetSpeed;

    const opacity = Math.sin(p.life / p.maxLife * Math.PI); 
    
    colors[idx] += (tr - colors[idx]) * 0.05;
    colors[idx+1] += (tg - colors[idx+1]) * 0.05;
    colors[idx+2] += (tb - colors[idx+2]) * 0.05;

    colors[idx] = Math.max(0, colors[idx] * opacity);
    colors[idx+1] = Math.max(0, colors[idx+1] * opacity);
    colors[idx+2] = Math.max(0, colors[idx+2] * opacity);
  }

  points.geometry.attributes.position.needsUpdate = true;
  points.geometry.attributes.color.needsUpdate = true;
  renderer.render(scene, camera);
}

// 최초 실행
initThree();

</script>
</body>
</html>
