<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Digital Aura Kiosk</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: 'Pretendard', sans-serif; user-select: none; }
    
    /* Three.js 배경 (항상 뒤에 존재) */
    #container { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; }
    
    /* ================= 화면 1: 카메라 모드 ================= */
    #camera-screen {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 20; /* 결과 화면보다 위에 */
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      background: rgba(0, 0, 0, 0.8); /* 배경을 살짝 어둡게 */
      transition: opacity 0.5s ease;
    }

    #camera-wrapper {
      position: relative;
      width: 60vw; max-width: 400px; /* 적당한 크기 */
      aspect-ratio: 3/4;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(0,0,0,0.8);
      background: #000;
    }
    
    #cam {
      width: 100%; height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* 거울모드 */
    }

    /* 얼굴 가이드라인 */
    #face-guide {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 55%; height: 40%;
      border: 2px dashed rgba(255, 255, 255, 0.5);
      border-radius: 50% / 60%;
      box-shadow: 0 0 0 999vmax rgba(0,0,0,0.5); /* 가이드 바깥 어둡게 */
    }

    #snapBtn {
      margin-top: 40px;
      padding: 18px 60px;
      background: #fff;
      border: none; border-radius: 50px;
      font-size: 18px; font-weight: bold; letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: transform 0.2s;
    }
    #snapBtn:active { transform: scale(0.95); }


    /* ================= 화면 2: 결과 모드 ================= */
    #result-ui {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 10;
      pointer-events: none; /* 배경 터치 가능하게 */
      display: none; /* 처음엔 숨김 */
      flex-direction: column; justify-content: space-between; align-items: center;
      padding: 40px 0;
    }

    #status-text {
      color: rgba(255,255,255,0.7); font-size: 16px; 
      text-align: center; margin-top: 20px;
      text-shadow: 0 0 10px rgba(0,0,0,1);
    }

    #retryBtn {
      pointer-events: auto;
      padding: 15px 40px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff; border-radius: 30px;
      font-size: 14px; backdrop-filter: blur(5px);
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 30px;
    }
    #retryBtn:hover { background: rgba(255, 255, 255, 0.2); }

    /* 유틸리티: 숨김 클래스 */
    .hidden { opacity: 0; pointer-events: none; }
    
    #snap { display: none; } 
  </style>
</head>
<body>

<div id="container"></div>

<div id="camera-screen">
  <div id="camera-wrapper">
    <video id="cam" autoplay playsinline muted></video>
    <div id="face-guide"></div>
  </div>
  <button id="snapBtn">SCAN</button>
</div>

<div id="result-ui">
  <div id="status-text">데이터 해석 중...</div>
  <button id="retryBtn">↺ 다시 하기</button>
</div>

<canvas id="snap" width="640" height="480"></canvas>


<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/josephg/noisejs/perlin.js"></script>

<script>
// [서버 주소 확인]
const SERVER_URL = "https://emotion-server-backend-907115489834.asia-northeast3.run.app/analyze";

/* ================= 1. 화면 전환 및 카메라 로직 ================= */
const cameraScreen = document.getElementById("camera-screen");
const resultUi = document.getElementById("result-ui");
const statusText = document.getElementById("status-text");
const snapBtn = document.getElementById("snapBtn");
const retryBtn = document.getElementById("retryBtn");

let stream = null;

// 카메라 켜기
async function startCamera() {
  const video = document.getElementById("cam");
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", width: 640, height: 480 } });
    video.srcObject = stream;
  } catch (e) { alert("카메라 권한을 허용해주세요."); }
}
window.addEventListener("load", startCamera);

// [촬영 버튼 클릭] -> 카메라 숨기고 결과 화면 노출
snapBtn.addEventListener("click", async () => {
  if (!stream) { startCamera(); return; }

  // 1. 화면 전환 (페이드 아웃 효과)
  cameraScreen.classList.add("hidden"); 
  setTimeout(() => {
    resultUi.style.display = "flex"; // 결과 UI 보이기
  }, 500);

  statusText.textContent = "에너지를 분석하고 있습니다...";

  // 2. 캡쳐
  const video = document.getElementById("cam");
  const canvas = document.getElementById("snap");
  const ctx = canvas.getContext("2d");
  
  ctx.save();
  ctx.scale(-1, 1);
  ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
  ctx.restore();

  // 3. 서버 전송
  canvas.toBlob(async blob => {
    const form = new FormData();
    form.append("frame", blob, "frame.jpg");
    
    try {
      const res = await fetch(SERVER_URL, { method: "POST", body: form });
      if(!res.ok) throw new Error("Server Error");
      const data = await res.json();
      
      if (data.status === "ok") {
        statusText.textContent = ""; // 텍스트 지워서 감상 방해 X
        updateAura(data); // 시각화 시작
      } else {
        statusText.textContent = "얼굴을 찾을 수 없습니다.";
        // 얼굴 없어도 일단 빈 배경 보여줌
      }
    } catch (e) { 
      console.error(e); 
      statusText.textContent = "연결 실패. 다시 시도해주세요."; 
    }
  }, "image/jpeg", 0.9);
});

// [다시하기 버튼 클릭] -> 결과 숨기고 카메라 복구
retryBtn.addEventListener("click", () => {
  // 1. 화면 전환
  resultUi.style.display = "none";
  cameraScreen.classList.remove("hidden");
  
  // 2. 오라 리셋 (입자들을 다시 아래로 내리거나 숨김)
  resetAura();
});


/* ================= 2. Three.js: Aura Visualization ================= */
let scene, camera, renderer, points;
const PARTICLE_COUNT = 8000;
let particlesData = []; 

let currentEmotions = { joy: 0, sorrow: 0, anger: 0, surprise: 0 };
let faceCenter = new THREE.Vector3(0, 0, 0); 
let hasFace = false; // 얼굴 인식 여부
let time = 0;

noise.seed(Math.random());

function initThree() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x020202); 

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 400; 

  renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  document.getElementById("container").appendChild(renderer.domElement);

  const posArray = new Float32Array(PARTICLE_COUNT * 3);
  const colorArray = new Float32Array(PARTICLE_COUNT * 3);

  for(let i=0; i<PARTICLE_COUNT; i++) {
    // 초기엔 화면 밖(아래)에 숨겨둠
    const x = (Math.random() - 0.5) * window.innerWidth;
    const y = -window.innerHeight; // 화면 아래
    const z = (Math.random() - 0.5) * 200;
    
    posArray[i*3] = x;
    posArray[i*3+1] = y;
    posArray[i*3+2] = z;

    particlesData.push({
      vx: 0, vy: 0, vz: 0,
      life: Math.random(),
      maxLife: 0.5 + Math.random() * 0.5,
      seed: Math.random() * 100
    });

    colorArray[i*3] = 0; colorArray[i*3+1] = 0; colorArray[i*3+2] = 0; // 처음엔 어둡게
  }

  const geometry = new THREE.BufferGeometry();
  geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
  geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

  const material = new THREE.PointsMaterial({
    size: 4.0,
    vertexColors: true,
    transparent: true,
    opacity: 0, // 처음엔 투명
    blending: THREE.AdditiveBlending,
    depthWrite: false,
    sizeAttenuation: true
  });

  points = new THREE.Points(geometry, material);
  scene.add(points);

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

// 입자 리셋 (재활용)
function resetParticle(idx, positions) {
  const i3 = idx * 3;
  let x, y, z;

  if (hasFace) {
    // 얼굴이 있을 땐 중심에서 뿜어져 나옴
    const spread = 40;
    x = faceCenter.x + (Math.random() - 0.5) * spread;
    y = faceCenter.y + (Math.random() - 0.5) * spread;
    z = faceCenter.z + (Math.random() - 0.5) * spread;
  } else {
    // 얼굴 없을 땐(대기모드) 화면 아래로 보냄
    x = (Math.random() - 0.5) * window.innerWidth;
    y = -window.innerHeight; 
    z = 0;
  }
  
  positions[i3] = x;
  positions[i3+1] = y;
  positions[i3+2] = z;

  if (particlesData[idx]) {
    particlesData[idx].life = 0;
    particlesData[idx].vx = 0; 
    particlesData[idx].vy = 0; 
    particlesData[idx].vz = 0;
  }
}

// 데이터 수신
function updateAura(data) {
  if (!data.landmarks || !data.face_rect) return;
  hasFace = true;
  currentEmotions = data.emotions;
  
  // 입자들이 보이도록 설정
  points.material.opacity = 0.6;

  const rect = data.face_rect;
  const centerX = (rect.min_x + rect.max_x) / 2;
  const centerY = (rect.min_y + rect.max_y) / 2;
  
  faceCenter.set(
    (centerX - 320) * 1.5,
    -(centerY - 240) * 1.5 + 50, 
    0
  );
}

// 다시하기 눌렀을 때 초기화
function resetAura() {
  hasFace = false;
  // 입자를 투명하게 숨김
  points.material.opacity = 0; 
}

function animate() {
  requestAnimationFrame(animate);

  const positions = points.geometry.attributes.position.array;
  const colors = points.geometry.attributes.color.array;
  const { joy, sorrow, anger, surprise } = currentEmotions;
  
  time += 0.005; 

  // 감정별 파라미터
  let tr=0.2, tg=0.3, tb=0.4; 
  let upwardForce = 0.2;      
  let turbulence = 0.5;      
  let speedMult = 1.0;        

  if (hasFace) {
    if (joy > 0.1) { 
      tr=1.0; tg=0.9; tb=0.3; // Gold
      upwardForce = 0.8 + joy; 
      turbulence = 1.0;
      speedMult = 1.5;
    }
    if (anger > 0.1) { 
      tr=1.0; tg=0.1; tb=0.1; // Red
      upwardForce = 0.3;
      turbulence = 3.0 + anger * 2; 
      speedMult = 2.0;
    }
    if (sorrow > 0.1) { 
      tr=0.1; tg=0.2; tb=0.8; // Blue
      upwardForce = 0.05; 
      turbulence = 0.2;   
      speedMult = 0.5;
    }
  }

  for (let i = 0; i < PARTICLE_COUNT; i++) {
    // hasFace가 false면 업데이트 최소화 (성능 절약)
    if (!hasFace && points.material.opacity < 0.01) continue;

    const p = particlesData[i];
    const idx = i * 3;

    p.life += 0.005 * speedMult;
    if (p.life > p.maxLife) {
      resetParticle(i, positions);
    }

    let cx = positions[idx];
    let cy = positions[idx+1];
    let cz = positions[idx+2];

    const noiseScale = 0.005;
    const nX = noise.simplex3(cx * noiseScale, cy * noiseScale, time + p.seed);
    const nY = noise.simplex3(cx * noiseScale, cy * noiseScale + 100, time + p.seed);
    const nZ = noise.simplex3(cx * noiseScale, cy * noiseScale + 200, time + p.seed);

    p.vx += nX * turbulence * 0.05;
    p.vy += nY * turbulence * 0.05;
    p.vz += nZ * turbulence * 0.05;
    p.vy += upwardForce * 0.05;

    p.vx *= 0.96; p.vy *= 0.96; p.vz *= 0.96;

    positions[idx] += p.vx * speedMult;
    positions[idx+1] += p.vy * speedMult;
    positions[idx+2] += p.vz * speedMult;

    const opacity = Math.sin(p.life / p.maxLife * Math.PI); 
    
    colors[idx] += (tr - colors[idx]) * 0.05;
    colors[idx+1] += (tg - colors[idx+1]) * 0.05;
    colors[idx+2] += (tb - colors[idx+2]) * 0.05;

    // 최종 색상에 투명도 반영
    colors[idx] *= opacity;
    colors[idx+1] *= opacity;
    colors[idx+2] *= opacity;
  }

  points.geometry.attributes.position.needsUpdate = true;
  points.geometry.attributes.color.needsUpdate = true;
  renderer.render(scene, camera);
}

initThree();
animate();

</script>
</body>
</html>
